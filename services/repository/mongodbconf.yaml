# See https://docs.mongodb.org/manual/reference/configuration-options/ for format

systemLog:
  destination: file
  path: "data/mongod.log"
  logAppend: true
storage:
  dbPath: "data"
  journal:
    enabled: true
net:
  bindIp: 127.0.0.1
  port: 27017
setParameter:
  enableLocalhostAuthBypass: false